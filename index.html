<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swap4Cash - User Panel</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome for modern icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: "Inter", sans-serif;
            background-color: #1a202c;
            color: #e2e8f0;
        }
        .container {
            max-width: 90%;
        }
        .form-input {
            @apply w-full px-4 py-3 rounded-lg bg-gray-700 text-white border border-gray-600 focus:outline-none focus:ring-2 focus:ring-green-500 transition-all duration-300;
        }
        .form-label {
            @apply block text-sm font-medium text-gray-400 mb-1;
        }
        .btn-primary {
            @apply w-full py-3 rounded-lg font-semibold bg-green-600 text-white hover:bg-green-700 transition-colors duration-300;
        }
        .btn-secondary {
            @apply w-full py-3 rounded-lg font-semibold text-white border border-gray-600 hover:bg-gray-700 transition-colors duration-300;
        }
        .card {
            @apply bg-gray-800 p-8 rounded-xl shadow-lg transform transition-all duration-500;
        }
        .logo-text {
            font-family: 'Poppins', sans-serif;
            @apply text-3xl font-bold text-green-500;
        }
        
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .modal-content {
            background-color: #2d3748;
            padding: 2rem;
            border-radius: 1rem;
            text-align: center;
            max-width: 400px;
            width: 90%;
        }
    </style>
</head>
<body class="bg-gray-900 text-white min-h-screen flex flex-col items-center justify-center">

    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, onAuthStateChanged, signOut, updateProfile } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, onSnapshot, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        
        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCoKBX6p2zsmWq47NXQvgArVXjB4Xu_63g",
            authDomain: "hridoy-8d6c1.firebaseapp.com",
            databaseURL: "https://hridoy-8d6c1-default-rtdb.firebaseio.com",
            projectId: "hridoy-8d6c1",
            storageBucket: "hridoy-8d6c1.firebasestorage.app",
            messagingSenderId: "953393602911",
            appId: "1:953393602911:web:6685a090899597a9d916ea",
            measurementId: "G-KP6J8E6W80"
        };
        
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);
        
        // Custom Modal Functions
        function showModal(message) {
            const modal = document.getElementById('modal');
            const messageElement = document.getElementById('modal-message');
            messageElement.textContent = message;
            modal.style.display = 'flex';
        }
        
        function hideModal() {
            const modal = document.getElementById('modal');
            modal.style.display = 'none';
        }
        window.hideModal = hideModal;

        // Auth State Listener
        onAuthStateChanged(auth, user => {
            if (user) {
                console.log("User logged in:", user.uid);
                document.getElementById('auth-section').classList.add('hidden');
                document.getElementById('user-dashboard').classList.remove('hidden');
                loadUserData(user.uid);
            } else {
                console.log("User logged out.");
                document.getElementById('auth-section').classList.remove('hidden');
                document.getElementById('user-dashboard').classList.add('hidden');
            }
        });

        async function loadUserData(userId) {
            const userDocRef = doc(db, "users", userId);
            
            // Listen for real-time updates to user data
            onSnapshot(userDocRef, (docSnap) => {
                if (docSnap.exists()) {
                    const userData = docSnap.data();
                    document.getElementById('user-name-display').textContent = userData.fullName || 'User';
                    document.getElementById('user-balance-display').textContent = userData.balance ? `$${userData.balance.toFixed(2)}` : '$0.00';
                    document.getElementById('user-ads-watched').textContent = userData.adsWatched || 0;
                    document.getElementById('account-status').textContent = `Status: ${userData.status || 'active'}`;
                    document.getElementById('withdrawal-amount-input').value = userData.balance || 0;
                } else {
                    console.log("User document does not exist, creating it.");
                    setDoc(userDocRef, {
                        fullName: auth.currentUser.displayName || 'New User',
                        email: auth.currentUser.email,
                        balance: 0,
                        adsWatched: 0,
                        status: 'active',
                        registeredAt: new Date()
                    }).then(() => console.log("User document created."));
                }
            }, (error) => {
                console.error("Error fetching user data:", error);
                showModal("Error loading user data.");
            });

             // Load withdrawal methods from settings
            onSnapshot(doc(db, "settings", "app_settings"), (docSnap) => {
                if (docSnap.exists()) {
                    const settings = docSnap.data();
                    const withdrawalMethodsSelect = document.getElementById('withdrawal-methods-select');
                    withdrawalMethodsSelect.innerHTML = ''; // Clear existing options
                    if (settings.withdrawalMethods && Array.isArray(settings.withdrawalMethods)) {
                        settings.withdrawalMethods.forEach(method => {
                            const option = document.createElement('option');
                            option.value = method.value;
                            option.textContent = method.label;
                            withdrawalMethodsSelect.appendChild(option);
                        });
                    }
                }
            });
        }

        // Handle Registration
        window.handleRegister = async function() {
            const email = document.getElementById('reg-email').value;
            const password = document.getElementById('reg-password').value;
            const fullName = document.getElementById('reg-fullname').value;
            const errorMessage = document.getElementById('reg-error-message');
            
            try {
                const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                await updateProfile(userCredential.user, { displayName: fullName });
                showModal("Registration successful! You are now logged in.");
            } catch (error) {
                errorMessage.textContent = error.message;
                console.error("Registration failed:", error);
            }
        }
        
        // Handle Login
        window.handleLogin = async function() {
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;
            const errorMessage = document.getElementById('login-error-message');
            
            try {
                await signInWithEmailAndPassword(auth, email, password);
                showModal("Login successful!");
            } catch (error) {
                errorMessage.textContent = error.message;
                console.error("Login failed:", error);
            }
        }

        // Handle Logout
        window.handleLogout = async function() {
            try {
                await signOut(auth);
                showModal("You have been logged out successfully.");
            } catch (error) {
                console.error("Logout failed:", error);
            }
        }

        // Form switching
        window.showLoginForm = function() {
            document.getElementById('register-form').classList.add('hidden');
            document.getElementById('login-form').classList.remove('hidden');
        }

        window.showRegisterForm = function() {
            document.getElementById('login-form').classList.add('hidden');
            document.getElementById('register-form').classList.remove('hidden');
        }

        // Withdrawal Request
        window.submitWithdrawalRequest = async function() {
            const amount = parseFloat(document.getElementById('withdrawal-amount-input').value);
            const method = document.getElementById('withdrawal-methods-select').value;
            const account = document.getElementById('withdrawal-account-input').value;

            if (!amount || amount <= 0 || !method || !account) {
                showModal("Please fill in all withdrawal details.");
                return;
            }

            const userDocRef = doc(db, "users", auth.currentUser.uid);
            const userDocSnap = await getDoc(userDocRef);
            const userData = userDocSnap.data();

            if (amount > userData.balance) {
                showModal("Insufficient balance for this withdrawal.");
                return;
            }
            if (userData.status === 'blocked') {
                showModal("Your account is blocked. Please contact support.");
                return;
            }

            try {
                // Submit request to withdrawal_requests collection
                await setDoc(doc(db, "withdrawal_requests", crypto.randomUUID()), {
                    userId: auth.currentUser.uid,
                    amount: amount,
                    method: method,
                    account: account,
                    status: 'pending',
                    timestamp: new Date()
                });

                // Deduct balance from user document
                await updateDoc(userDocRef, {
                    balance: userData.balance - amount
                });
                
                showModal("Withdrawal request submitted successfully!");

            } catch (error) {
                console.error("Error submitting withdrawal request:", error);
                showModal("Error submitting request. Please try again.");
            }
        }
    </script>

    <!-- Authentication Section -->
    <div id="auth-section" class="w-full flex flex-col items-center p-4">
        <h1 class="logo-text text-green-500 mb-8">Swap4Cash</h1>

        <div id="login-form" class="card w-full max-w-sm">
            <h2 class="text-2xl font-bold mb-6 text-center text-white">Login to Your Account</h2>
            <form onsubmit="event.preventDefault(); handleLogin();" class="space-y-4">
                <div>
                    <label for="login-email" class="form-label">Email Address</label>
                    <input type="email" id="login-email" placeholder="you@example.com" class="form-input" required>
                </div>
                <div>
                    <label for="login-password" class="form-label">Password</label>
                    <input type="password" id="login-password" placeholder="••••••••" class="form-input" required>
                </div>
                <button type="submit" class="btn-primary">Login</button>
            </form>
            <div id="login-error-message" class="text-red-400 text-center mt-4"></div>
            <p class="text-sm text-gray-400 text-center mt-6">
                Don't have an account? <a href="#" onclick="showRegisterForm()" class="text-green-500 hover:underline">Register</a>
            </p>
        </div>

        <div id="register-form" class="card w-full max-w-sm hidden">
            <h2 class="text-2xl font-bold mb-6 text-center text-white">Create a New Account</h2>
            <form onsubmit="event.preventDefault(); handleRegister();" class="space-y-4">
                <div>
                    <label for="reg-fullname" class="form-label">Full Name</label>
                    <input type="text" id="reg-fullname" placeholder="Your Full Name" class="form-input" required>
                </div>
                <div>
                    <label for="reg-email" class="form-label">Email Address</label>
                    <input type="email" id="reg-email" placeholder="you@example.com" class="form-input" required>
                </div>
                <div>
                    <label for="reg-password" class="form-label">Password</label>
                    <input type="password" id="reg-password" placeholder="••••••••" class="form-input" required>
                </div>
                <button type="submit" class="btn-primary">Register</button>
            </form>
            <div id="reg-error-message" class="text-red-400 text-center mt-4"></div>
            <p class="text-sm text-gray-400 text-center mt-6">
                Already have an account? <a href="#" onclick="showLoginForm()" class="text-green-500 hover:underline">Login</a>
            </p>
        </div>
    </div>

    <!-- User Dashboard Section -->
    <div id="user-dashboard" class="hidden w-full p-4">
        <header class="bg-gray-800 p-6 flex justify-between items-center rounded-xl shadow-lg mb-8">
            <div class="flex items-center space-x-4">
                <i class="fas fa-user-circle text-4xl text-green-500"></i>
                <div>
                    <h1 class="text-xl font-bold" id="user-name-display"></h1>
                    <p class="text-sm text-gray-400" id="account-status"></p>
                </div>
            </div>
            <button onclick="handleLogout()" class="bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-4 rounded-lg transition-colors duration-300">
                <i class="fas fa-sign-out-alt mr-2"></i>Logout
            </button>
        </header>

        <main class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
            <!-- Balance Card -->
            <div class="card bg-gray-800 col-span-1 lg:col-span-2">
                <div class="flex items-center justify-between mb-4">
                    <h2 class="text-2xl font-bold">Your Balance</h2>
                    <i class="fas fa-dollar-sign text-3xl text-yellow-400"></i>
                </div>
                <p class="text-5xl font-extrabold text-green-500" id="user-balance-display">$0.00</p>
                <div class="mt-4 text-sm text-gray-400">
                    <p>Total ads watched: <span class="text-white font-semibold" id="user-ads-watched">0</span></p>
                </div>
            </div>

            <!-- Withdraw Card -->
            <div class="card bg-gray-800 col-span-1">
                <h2 class="text-2xl font-bold mb-4">Withdraw</h2>
                <div class="space-y-4">
                    <div>
                        <label for="withdrawal-amount-input" class="form-label">Amount</label>
                        <input type="number" id="withdrawal-amount-input" class="form-input" min="1" step="0.01">
                    </div>
                    <div>
                        <label for="withdrawal-methods-select" class="form-label">Method</label>
                        <select id="withdrawal-methods-select" class="form-input">
                            <!-- Options populated by Firebase -->
                        </select>
                    </div>
                    <div>
                        <label for="withdrawal-account-input" class="form-label">Account No.</label>
                        <input type="text" id="withdrawal-account-input" class="form-input" placeholder="e.g., 017xxxxxxxx">
                    </div>
                    <button onclick="submitWithdrawalRequest()" class="btn-primary">Submit Request</button>
                </div>
            </div>

            <!-- Ad Viewing Section -->
            <div class="card bg-gray-800 col-span-1 md:col-span-2 lg:col-span-3">
                <h2 class="text-2xl font-bold mb-4">Watch Ads to Earn</h2>
                <div class="text-center">
                    <p class="text-sm text-gray-400 mb-4">Click the button below to watch an ad and earn credit.</p>
                    <button id="watch-ad-btn" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-6 rounded-full transition-colors duration-300">
                        <i class="fas fa-play-circle mr-2"></i>Watch Ad
                    </button>
                    <!-- Ad display will be here, using a library like MoniTag -->
                </div>
            </div>
        </main>
    </div>

    <!-- Modal for notifications -->
    <div id="modal" class="modal-overlay">
        <div class="modal-content card">
            <h2 class="text-xl font-bold mb-4">Notification</h2>
            <p id="modal-message" class="mb-6"></p>
            <button onclick="hideModal()" class="btn-primary">OK</button>
        </div>
    </div>

</body>
</html>
